<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>AI Chat</h1>
        </header>

        <div id="chat-history" class="chat-history"></div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Напишите сообщение..." />
            <button id="send-button">Отправить</button>
        </div>

        <button id="clear-chat-button" class="clear-button">Очистить историю чата</button>

        <div class="file-upload-container">
            <label for="file-upload" class="file-upload-label">Загрузить файл</label>
            <input type="file" id="file-upload" class="file-upload-input" />
            <button id="upload-button">Загрузить</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
